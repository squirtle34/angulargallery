<div class="row">
  <div class="col-md-4 p-4" *ngFor="let photo of photos">
    <div class="card card-photo" (click)="selectedCard(photo.id)">
      <div class="card-header">
        {{ photo.title }}
      </div>
      <img
        [src]="'https://via.placeholder.com/150/'"
        class="img-card-top w-100"
      />
    </div>
  </div>
</div>
